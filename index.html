<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pigotts Menu Manager</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id='dataLists'></div>
  <div id="mainApp">

    <div class="title">
      <h1>
        <b>Pigotts menu generator</b>
      </h1>
        <button id="settings_btn" style="float:right; margin:0px">
        <img src="resources/settings.png" height="42px" width="42px" />
      </button>
    </div>
    <div class="htab">
      <button id="AddFoodTabBtn" class="htablinks">Add Food</button>
      <button id="AddRecipeTabBtn" class="htablinks">Add Recipe</button>
      <button id="AddMenuTabBtn" class="htablinks">Add Menu</button>
      <button id="ViewMenuTabBtn" class="htablinks">View Menu</button>
      <button id="EditMenuTabBtn" class="htablinks">Edit Menu</button>
      <button id="ShoppingTabBtn" class="htablinks">Shopping</button>
      <button id="PeopleTabBtn" class="htablinks">People</button>
      <button id="AdminTabBtn" class="htablinks">Admin</button>

    </div>
    <div id="AddFood" class="htabcontent">
      <h2> Add Food </h2>
      <input type="text" id="foodThing" placeholder="name of food">
      <br>
      <input type="text" id="foodUnit" placeholder="unit">
      <br>
      <select id="selectFoodShop">
        <option>Shop</option>
      </select>
      <select id="selectFoodType">
        <option>Food Type</option>
      </select>
      <br>
      <div id="allergenDiv" width="400px"></div>
      <br>
      <button id="addfood_btn">Add Food</button>
    </div>
    <div id="AddRecipe" class="htabcontent">
      <h2 id="AddRecipePageTitle"> Add Recipe </h2>
      <div class="flex-container" style="padding:0px">
        <div id="addRecipe_left" style="width:40%; margin:0 20px 0 0">
          <input type="text" id="recipeTitle" placeholder="Recipe Title">
          <br>
          <select id="selectRecipeMealType">
            <option>Meal Type</option>
          </select>
          <br>
          <select id="selectRecipeType">
            <option>Recipe Type</option>
          </select>
          <br>
          <select id="recipeMorv" placeholder="morv">
            <option>Morv</option>
          </select>
          <br>
          <input type="number" id="recipeServes" placeholder="serves">
          <br>
          <textarea class="taclass" id="recipeMethod" rows="15" cols="45" placeholder="method"></textarea>
          <br>
          <button id="addRecipe_btn">Add Recipe</button>
        </div>
        <div id="addRecipe_right" style="width:60%">
          <table id="ingredientTable">
          </table>
          <br>
          <br>
          <button id="editRecipe_btn" style="display:none">Save Changes</button>
        </div>
      </div>
    </div>
    <div id="AddMenu" class="htabcontent">
      <h2> Add Menu </h2>
      <input type="text" id="menuTitle" placeholder="Menu Title">
      <br>
      <br> Start Date:
      <input type="date" id="menuStartDate">
      <br>
      <br> End Date:
      <input type="date" id="menuEndDate">
      <br>
      <br>
      <button id="addmenu_btn">Add Empty Menu</button>
      <br>
      <br>
      <button id="add_weekend_menu">Add Standard Weekend Menu</button>
    </div>
    <div id="addMealsToMenu" class="modal">
      <div class="modal-content animate">
        <div class="flex-container" style="width:97%">
          <div class="container" style="width:50%">
            <text>Add meals to </text>
            <text id="menuTitleForAddMeals" display="block"></text>
            <br>
            <select id="selectDayForAddMeals">
              <option>Select Day</option>
            </select>
            <br>
            <select id="selectMealTypeForAddMeals">
              <option>Select Meal</option>
            </select>
            <br>
            <br>
            <button id="addMeals_btn">Add Meal</button>
          </div>
          <div id="currentMealList" class="container" style="width:50%">
          </div>
        </div>
      </div>
    </div>
    <div id="ViewMenu" class="htabcontent">
      <h2> View Menu </h2>
      <select id="selectViewMenu">
        <option>Menu</option>
      </select>
      <button id="printMenubtn" style="margin:4px 40px">Print to PDF</button>
      <div id="viewMenuDiv" class="menu">
      </div>
      <br>
      <br>
    </div>
    <div id="EditMenu" class="htabcontent">
      <h2>Edit Menu</h2>
      <select id="selectEditMenu">
        <option>Menu</option>
      </select>
      <br>
      <button id="addRecipeToMenu_btn" style="width:200px; display:none">Add Recipe</button>
      <button id="multiplyUp_btn" style="width:200px; display:none">Multiply Up</button>
      <button id="editMealsEditMenu_btn" style="width:200px; display:none">Edit Meals</button>
      <div id="addRecipeToMenu" class="modal">
        <div class="modal-content animate">
          <div class="flex-container" style="width:97%">
            <div style="width:400px">
              <select id="selectMenuForNewRecipe">
                <option>Choose Menu</option>
              </select>
              <br>
              <select id="selectMealForMenu">
                <option>Choose Meal</option>
              </select>
              <br>
              <select id="selectRecipeForMenu">
                <option>Choose Recipe</option>
              </select>
              <br>
              <select id="selectMorvForMenu">
                <option>Choose Morv</option>
              </select>
              <br>
              <button id="addRecipeToMenu_submit">Add Recipe</button>
            </div>
            <div style="width:20px"></div>
            <div style="width:250px">
              <label>
                <b>Filters</b>
              </label>
              <br>
              <div class="flex-container" style="padding:5px">
                <div class="filter-container" id="mealTypeFilters"></div>
                <div class="filter-container" id="recipeTypeFilters"></div>
                <div class="filter-container" id="morvFilters"></div>
              </div>
              <br>
              <button id="addRecipeApplyFilters" padding="6px">Apply Filters</button>
              <button id="addRecipeClearFilters">Clear Filters</button>
              <br>

            </div>
          </div>
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" id="addRecipeCancel_btn" class="cancelbtn">Cancel</button>
          </div>
        </div>
      </div>
      <div id="multiplyUp" class="modal">
        <div class="modal-content animate">
          <div class="container">
            <select id="selectMenuForMultiplyUp">
              <option>Choose Menu</option>
            </select>
            <br>
            <input id="multiplyUpMeateaters" type="number" placeholder="meateaters"></input>
            <br>
            <input id="multiplyUpVegetarians" type="number" placeholder="vegetarians"></input>
            <br>
            <button id="multiplyUp_submit">Multiply Up</button>
          </div>
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" id="multiplyUpCancel_btn" class="cancelbtn">Cancel</button>
          </div>
        </div>
      </div>
      <br>
      <div id="editMenuDiv" class="editMenu">
      </div>
    </div>
    <div id="Shopping" class="htabcontent">
      <h2> Shopping Lists </h2>
      <select id="selectMenuForShopping">
        <option>Menu</option>
      </select>
      <button id="printShoppingbtn" style="margin:4px 40px">Print to PDF</button>
      <br>
      <br>
      <div id="shoppingbtndiv"></div>
    </div>
    <div id="People" class="htabcontent">
      <h2> People </h2>
      <select id="selectPeopleMenu">
        <option>Menu</option>
      </select>
      <div id="viewPeopleDiv">
      </div>
      <br>
      <br>
    </div>
    <div id="Admin" class="htabcontent" style="padding:0px">
      <div class="vtab">
        <button id="t1FoodDictTabBtn" class="vtablinks">Food</button>
        <button id="t2RecipeDictTabBtn" class="vtablinks">Recipes</button>
        <button id="t3MenuDictTabBtn" class="vtablinks">Menus</button>
        <button id="enumsTabBtn" class="vtablinks">Other</button>
      </div>
      <div id="t1FoodDict" class="vtabcontent" style="display:none">
        <h2> All Food </h2>
        <table id="t1Table">
        </table>
      </div>
      <div id="t2RecipeDict" class="vtabcontent" style="display: none;">
        <h2> All Recipes
          <button id="clearIngredientSearch" class="insideCellBtn" style='float:right'>x</button>
          <input type="text" id="ingredientSearchInput" placeholder="ingredient" style="margin:4px 10px; float:right;"></input>
        </h2>
        <table id="t2Table">
        </table>
      </div>
      <div id="t3MenuDict" class="vtabcontent" style="display: none;">
        <h2> All Menus </h2>
        <table id="t3Table">
        </table>
        <br>
        <br>
        <br>
      </div>
      <div id="enums" class="vtabcontent" style="display:none">
          <h2> Other </h2>
          <select id="selectAdminEnum"><option>Select an Enum</option></select>
          <div id="enumTableDiv">
      </div>
      </div>
    </div>
    <div id="settingsModal" class="modal">
      <div class="modal-content animate">
        <div class="container">
          <text>Filepath for print output: (e.g. C:\Users\joe.bloggs\Desktop)</text>
          <br>
          <input id="filepath" type="text" style="width:100%" placeholder="filepath for print output"></input>
          <button id="save_backup">Save backup</button>
          <button id="restore_from_backup" >Restore from backup</button>
        </div>
      </div>
    </div>
  </div>
  <div id="PrintMenu" class="printMenu" style="display:none"></div>
  <div id="PrintShopping" class="printShopping" style="display:none"></div>
  <script> 
    require('./renderer.js')
  </script>
</body>

</html>
